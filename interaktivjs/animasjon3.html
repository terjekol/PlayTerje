<!DOCTYPE html>
<html>

<head>
    <title>Animasjon med JavaScript</title>
    <style>
        body {
            background: black;
        }

        #animCanvas {
            background: #2c2c81;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid white;
        }
    </style>
</head>

<body>
    <canvas id="animCanvas"></canvas>
    <script>
        const canvas = document.getElementById('animCanvas');
        const ctx = canvas.getContext('2d');
        const canvasBredde = canvas.width = 600;
        const canvasHøyde = canvas.height = 540;
        const figurBredde = 30;
        const figurHøyde = 30;

        const gravitasjon = 1;
        let x = 10;
        let y = 50;
        let fartX = 2;
        let fartY = 0;
        ctx.fillStyle = 'green';

        animer();
        function animer() {
            ctx.clearRect(0, 0, canvasBredde, canvasHøyde)
            x = x + fartX
            y = y + fartY
            if (x > canvasBredde - figurBredde || x < 0) {
                fartX = -fartX;
            }
            if (y > canvasHøyde - figurHøyde) {
                fartY = -fartY;
            } else {
                fartY += gravitasjon;
            }
            ctx.fillRect(x, y, figurBredde, figurHøyde)
            requestAnimationFrame(animer)
        }    
    </script>
</body>

</html>
