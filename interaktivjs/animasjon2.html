<!DOCTYPE html>
<html>

<head>
    <title>Animasjon med JavaScript</title>
    <style>
        body {
            background: black;
        }

        #animCanvas {
            background: #2c2c81;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid white;
        }
    </style>
</head>

<body>
    <canvas id="animCanvas"></canvas>
    <script>
        const canvas = document.getElementById('animCanvas');
        const ctx = canvas.getContext('2d');
        const canvasBredde = canvas.width = 600;
        const canvasHøyde = canvas.height = 540;
        const figurBredde = 30;
        const figurHøyde = 30;

x = 10;
y = 50;
retningX = 2;
retningY = -3;
ctx.fillStyle = 'green';


animer();
function animer() {
    ctx.clearRect(0, 0, canvasBredde, canvasHøyde)
    x = x + retningX
    y = y + retningY
    if (x > canvasBredde - figurBredde || x < 0) {
        retningX = -retningX;
    }
    if (y > canvasHøyde - figurHøyde || y < 0) {
        retningY = -retningY;
    }
    ctx.fillRect(x, y, figurBredde, figurHøyde)
    requestAnimationFrame(animer)
}    
    </script>
</body>

</html>
