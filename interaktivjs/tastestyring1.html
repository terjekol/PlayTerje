<!DOCTYPE html>
<html>

<head>
    <title>Animasjon med JavaScript</title>
    <style>
        body {
            background: black;
        }

        #animCanvas {
            background: #2c2c81;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid white;
        }
    </style>
</head>

<body onkeydown="handleKey(event)">
    <canvas id="animCanvas"></canvas>
    <script>
        const canvas = document.getElementById('animCanvas');
        const ctx = canvas.getContext('2d');
        const canvasBredde = canvas.width = 600;
        const canvasHøyde = canvas.height = 540;
        const figurBredde = 30;
        const figurHøyde = 30;

        let x = 10;
        let y = 50;
        let fartX = 0;
        let fartY = 0;
        ctx.fillStyle = 'green';

        animer();
        function animer() {
            ctx.clearRect(0, 0, canvasBredde, canvasHøyde)
            x = x + fartX
            y = y + fartY
            ctx.fillRect(x, y, figurBredde, figurHøyde)
            requestAnimationFrame(animer)
        }

        function handleKey(e) {
            if (e.key === 'ArrowUp') fartY -= 1;
            else if (e.key === 'ArrowDown') fartY += 1;
            else if (e.key === 'ArrowRight') fartX += 1;
            else if (e.key === 'ArrowLeft') fartX -= 1;
        }
    </script>
</body>

</html>
