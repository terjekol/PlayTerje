<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas med tall - playterje.com</title>
    <style>
        html,
        body {
            margin: 0;
            background-color: lightblue;
            height: 100%;
        }

        canvas {
            background-color: white;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            width: 50vh;
            height: 50vh;
        }

        #page {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div id="page">
        <canvas></canvas>
        <div id="numbersDiv"></div>
    </div>
    <script>
        const canvasSize = 5;
        const canvas = document.getElementsByTagName("canvas")[0];
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = 'green';
        ctx.fillRect(0, 0, 3, 3);
        ctx.fillStyle = 'blue';
        ctx.fillRect(1, 1, 3, 3);
        let imageData = ctx.getImageData(0, 0, canvasSize, canvasSize);

        showNumbers();
        function showNumbers() {
            document.getElementById('numbersDiv').innerHTML = `
                        
            ${Array.from(imageData.data).map((n, i) => `
                ${getPixelNo(i)}
                ${getLetter(i)}
                <input type="range" min="0" max="255" step="1" value="${n}" />
            `).join('')}
            
                </table>
            
            `;
        }

        function range(fromInclusive, toExclusive) {
            const rangeLength = toExclusive - fromInclusive;
            return Array.from(new Array(rangeLength).keys())
                .map(n => n + fromInclusive);
        }

        function getLetter(index) {
            return 'RGBA'[index % 4];
        }

        function getPixelNo(index) {
            const rem = index % 4;
            if (rem !== 0) return '';
            const x = index % canvasSize;
            const y = Math.floor(index / canvasSize);
            return `<br/><b>${x},${y}:</b>`;
        }
    </script>
</body>

</html>
