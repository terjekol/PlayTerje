            return Math.floor(Math.random() * 30) - 10;
        }

        function getRandomLetter() {
            return String.fromCharCode(97 + Math.floor(Math.random() * 25));
        }

        function getRandomOperator() {
            const operators = ['>', '>=', '<', '<=', '==', '!='];
            return operators[Math.floor(Math.random() * operators.length)];
