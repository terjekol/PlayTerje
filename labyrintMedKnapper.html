<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrint</title>
    <style>
        button {
            font-size: 200%;
        }

        .log {
            font-family: monospace;
            font-size: 200%;
        }
    </style>
</head>

<body>
    <div id="panel"></div>
    <canvas id="myCanvas"></canvas>
    <script src="labyrinth.js"></script>
    <script>
        const log = document.getElementById('log');
        init(3);
        updateView();

        function run(code) {
            const model = globals.model;
            model.lastCommand = { code };
            model.lastCommand.returnValue = quotify(eval(code));            
            updateView();
        }

        function quotify(value){
            return typeof(value)==='string' ? `'${value}'` : value;
        }

        function updateView() {
            document.getElementById('panel').innerHTML = `
                <button onclick="run('gå()')">Gå</button>
                <button onclick="run('snuHøyre()')">Snu høyre</button>
                <button onclick="run('erVedUtgang()')">Er ved utgang?</button>
                <br/>
                ${createLastCodeHtml()}
            `;
        }

        function createLastCodeHtml() {
            const model = globals.model;
            if (!model.lastCommand) return '';
            return `<div class="log">
                        <span style="color: gray">Kommando: &nbsp;</span>
                        ${model.lastCommand.code}
                        <br/>
                        <span style="color: gray">Returverdi: </span>${model.lastCommand.returnValue}
                    </div>
                `;
        }
    </script>
</body>

</html>
